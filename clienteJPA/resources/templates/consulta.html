<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="consulta.css"/>
</head>
<body>	
	<div class="#4a148c purple darken-4">
		<div>
			<a th:href="@{/}">Home</a>
		</div>
		<div>
			<h1>Consulta</h1>
		</div>
		<div>
			<table>
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Telefone</th>
						<th>Email</th>
						<th>CEP</th>
						<th>Logradouro</th>
						<th>Número</th>
						<th>Complemento</th>
						<th>Bairro</th>
						<th>Estado</th>
						<th>Perfil</th>
						<th>Senha</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente: ${clientes}">
						<td th:text="*{cliente.id}">
						<td th:text="*{cliente.nome}">
						<td th:text="*{cliente.telefone}">
						<td th:text="*{cliente.email}">
						<td th:text="*{cliente.cep}">
						<td th:text="*{cliente.logradouro}">
						<td th:text="*{cliente.numero}">
						<td th:text="*{cliente.complemento}">
						<td th:text="*{cliente.bairro}">
						<td th:text="*{cliente.estado}">
						<td th:text="*{cliente.perfil}">
						<td th:text="*{cliente.senha}">
							<td><a th:href="@{'/consulta/'+${cliente.id}}">Editar</a></td>
							<td><a th:href="@{'/delete/'+${cliente.id}}">Excluir</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div>
				<a th:href="@{/cadastro}">Cadastro</a>
			</div>
	</div>
	
</body>
</html>
